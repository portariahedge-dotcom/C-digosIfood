        // Fun√ß√£o para renderizar os apartamentos
        function renderApartments(apartments) {
            const container = document.getElementById('apartmentsContainer');
            
            if (apartments.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <h3>Nenhum resultado encontrado</h3>
                        <p>Tente buscar por outro termo</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = apartments.map(apartment => `
                <div class="apartment-item">
                    <div class="apartment-header">
                        <span class="apartment-number">${apartment.number}</span>
                    </div>
                    <div class="resident-list">
                        ${apartment.residents.map(resident => `
                            <div class="resident-item">
                                <span class="resident-name">${resident.name}</span>
                                <div class="codes">
                                    ${resident.codes.map(code => `<span class="code" data-code="${code}">${code}</span>`).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            // Adiciona event listeners para os c√≥digos
            document.querySelectorAll('.code').forEach(codeElement => {
                codeElement.addEventListener('click', (e) => {
                    const code = e.target.getAttribute('data-code');
                    navigator.clipboard.writeText(code).then(() => {
                        const originalText = e.target.textContent;
                        e.target.textContent = '‚úì Copiado!';
                        e.target.style.background = 'linear-gradient(135deg, #10b981, #059669)';
                        setTimeout(() => {
                            e.target.textContent = originalText;
                            e.target.style.background = 'linear-gradient(135deg, #ea1d2c, #ff6b7a)';
                        }, 2000);
                    });
                });
            });
        }

        // Fun√ß√£o de busca
        function searchApartments(query) {
            const normalizedQuery = query.toLowerCase().trim();
            
            if (!normalizedQuery) {
                return apartmentsData;
            }
            
            return apartmentsData.filter(apartment => {
                // Verifica se o n√∫mero do apartamento corresponde
                if (apartment.number.toLowerCase().includes(normalizedQuery)) {
                    return true;
                }
                
                // Verifica se algum morador corresponde
                return apartment.residents.some(resident => 
                    resident.name.toLowerCase().includes(normalizedQuery)
                );
            });
        }

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', () => {
            // Renderiza todos os apartamentos inicialmente
            renderApartments(apartmentsData);
            
            // Configura a busca
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const results = searchApartments(e.target.value);
                renderApartments(results);
            });
        });
